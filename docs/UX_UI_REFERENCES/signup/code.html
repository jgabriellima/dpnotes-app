<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-primary-lightest group/design-root overflow-x-hidden">
<div class="flex min-h-screen flex-col items-center justify-center p-6">
<div class="flex w-full max-w-sm flex-col items-center">
<div class="mb-8 flex flex-col items-center text-center">
<h1 class="text-text-primary text-3xl font-bold leading-tight tracking-[-0.015em]">Create an Account</h1>
<p class="text-text-secondary text-base font-normal leading-normal">Join dpnotes.ai to start your research journey.</p>
</div>
<div class="flex w-full flex-col space-y-4">
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl bg-primary-lighter py-3 text-center text-base font-medium leading-normal tracking-[0.015em] text-text-primary transition-colors hover:bg-primary-light">
<span class="icon-google"></span>
<span>Continue with Google</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl bg-primary-lighter py-3 text-center text-base font-medium leading-normal tracking-[0.015em] text-text-primary transition-colors hover:bg-primary-light">
<span class="icon-apple"></span>
<span>Continue with Apple</span>
</button>
</div>
<div class="my-6 flex w-full items-center">
<div class="h-px flex-1 bg-primary"></div>
<span class="px-4 text-sm text-text-secondary">or</span>
<div class="h-px flex-1 bg-primary"></div>
</div>
<div class="w-full space-y-4">
<div class="flex flex-col gap-1.5">
<label class="text-text-primary text-sm font-medium" for="name">Name</label>
<input class="w-full rounded-lg border-0 bg-white py-3 px-4 text-text-primary placeholder-text-secondary focus:ring-2 focus:ring-primary" id="name" placeholder="Enter your name" type="text"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-text-primary text-sm font-medium" for="email">Email</label>
<input class="w-full rounded-lg border-0 bg-white py-3 px-4 text-text-primary placeholder-text-secondary focus:ring-2 focus:ring-primary" id="email" placeholder="Enter your email" type="email"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-text-primary text-sm font-medium" for="password">Password</label>
<input class="w-full rounded-lg border-0 bg-white py-3 px-4 text-text-primary placeholder-text-secondary focus:ring-2 focus:ring-primary" id="password" placeholder="Enter your password" type="password"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-text-primary text-sm font-medium" for="confirm-password">Confirm Password</label>
<input class="w-full rounded-lg border-0 bg-white py-3 px-4 text-text-primary placeholder-text-secondary focus:ring-2 focus:ring-primary" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
</div>
<button class="mt-8 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary py-4 text-center text-base font-bold leading-normal tracking-[0.015em] text-text-primary shadow-sm transition-colors hover:bg-primary-light">Sign Up</button>
<p class="mt-8 text-center text-sm text-text-secondary">
                Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</div>
